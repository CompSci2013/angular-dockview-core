<div class="toolbar">
  <button (click)="addPanel()">Add Panel</button>
  <button (click)="addNestedPanel()">Add Nested Panel</button>
  <button (click)="addGroup()">Add Group</button>
  <button (click)="useCustomWatermark()">Use Custom Watermark</button>
  <button (click)="clear()">Clear</button>
  <button (click)="load()">Load</button>
  <button (click)="save()">Save</button>
  <button (click)="reset()">Reset</button>
</div>

<div class="viewer dockview-theme-dracula">
  <!-- Reference the dockview container for @ViewChild, NO [options] binding unless the wrapper consumes it -->
  <adv-dockview-container
    #dockview
    (initialized)="onReady($event)"
    class="dockview-theme-dracula"
    ><div style="width: 100%; height: 100%"></div
  ></adv-dockview-container>
  <div class="log-panel">
    <button (click)="showEvents = !showEvents">
      {{ showEvents ? "Hide" : "Show" }} Events Log
    </button>
    <div *ngIf="showEvents" class="events-log">
      <div *ngFor="let e of events" [ngClass]="'event-' + (e.id % 4)">
        {{ e.id }}. {{ e.timestamp }} â€“ {{ e.message }}
      </div>
    </div>
  </div>
</div>
