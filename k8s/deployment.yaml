apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-dockview
  namespace: apps
  labels:
    app: angular-dockview
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-dockview
  template:
    metadata:
      labels:
        app: angular-dockview
    spec:
      nodeSelector:
        kubernetes.io/hostname: thor
      containers:
      - name: angular-dockview
        image: localhost/angular-dockview:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: angular-dockview
  namespace: apps
spec:
  selector:
    app: angular-dockview
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
